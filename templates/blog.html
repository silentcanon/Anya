{% extends "blog_base.html" %}
{% block content %}
<div class="container">
    <h1>{{article.title}}</h1>
    <p>{{article.content_html | safe }}</p>
    {% if current_user.is_admin() %}
    <a href="{{ url_for('blog.blog_edit',url_title=article.url_title) }}">Edit</a>
    {% endif %}
</div>

{% endblock %}
