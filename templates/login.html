{% for message in form.username.errors %}

        {{ message }}
    </div>
{% endfor %}

{% for message in form.password.errors %}

        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}

{% endfor %}

<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
