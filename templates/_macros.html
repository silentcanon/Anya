{% macro pagination_widget(pagination, endpoint) %}
    <nav>
        <ul class="pager">
            {% if pagination.has_prev %}
            <li class="previous">
                <a href="{{url_for(endpoint, page_id=pagination.page-1)}}"><span aria-hidden="true">&larr;</span> Newer</a>
            </li>
            {% else %}
            <li class="previous disabled"><a href="#"><span aria-hidden="true">&larr;</span> Newer</a></li>
            {% endif %}

            {% if pagination.has_next %}
            <li class="next">
                <a href="{{url_for(endpoint, page_id=pagination.page+1)}}">Older <span aria-hidden="true">&rarr;</span></a>
            </li>
            {% else %}
            <li class="next disabled">
                <a href="#">Older <span aria-hidden="true">&rarr;</span></a>
            </li>
            {% endif %}
        </ul>
    </nav>
{% endmacro %}
