{% extends 'base.html' %}
{% block head %}
{{ super() }}
<script src="{{url_for('static', filename='myfunc.js')}}"></script>
<script>
    function update_comment_area() {
        $.ajax({
          url: "{{ url_for('.get_comments', url_title=url_title) }}",
          //data: data,
          success: function (response) {
              //update views
              console.log(response);
              html = show_comments(response);
              console.log(html);
              $(".container p").html(html);
          },
          dataType: 'json'
        });
    }
    $(function () {
        update_comment_area();
    })
</script>
{% endblock %}
{% block content %}
<div class="container">
   <p></p>
</div>
{% endblock %}
